generates:
  src/generated/mongodb.ts:
    schema: src/database.gql
    config:
      scalars:
        DateTime: Date
    plugins:
      - typescript
      - typescript-mongodb
  src/generated/graphql.ts:
    schema: src/schema.gql
    config:
      mappers:
        Member: ./mongodb#MemberDbObject
        Unit: ./mongodb#UnitDbObject
      scalars:
        DateTime: Date
    plugins:
      - typescript
      - typescript-resolvers
